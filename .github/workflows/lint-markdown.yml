name: Lint Markdown

on:
  pull_request:
    paths:
      - '**.md'
  push:
    branches:
      - main
    paths:
      - '**.md'
  workflow_dispatch:

jobs:
  lint-markdown:
    runs-on: ubuntu-latest
    name: Validate markdown syntax and style

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' \
            --ignore node_modules \
            --ignore .git \
            --fix
        continue-on-error: true

      - name: Check for linting changes
        run: |
          if git diff --quiet; then
            echo "✓ No markdown linting issues found"
          else
            echo "::notice::Some markdown formatting issues were auto-fixed. Please review the changes."
            git diff --name-only
          fi

      - name: Validate markdown structure
        run: |
          echo "Validating markdown structure..."
          
          # Check that all files have a title/heading
          for file in *.md .github/*.md .github/ISSUE_TEMPLATE/*.md; do
            if [ -f "$file" ]; then
              if ! grep -q "^#" "$file"; then
                echo "::warning::$file may be missing a heading"
              fi
            fi
          done
          
          echo "✓ Markdown structure validation complete"

      - name: Summary
        if: success()
        run: echo "✓ Markdown linting passed successfully"

